<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="/">Benim Sitem</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="/profile">Profil</a></li>
            <li class="nav-item"><a class="nav-link" href="/about">Hakkında</a></li>
        </ul>
        {% if 'email' in session %}
            <span class="text-white me-2">{{ session['email'] }}</span>
            <a class="btn btn-outline-light" href="/logout">Çıkış</a>
        {% else %}
            <a class="btn btn-outline-light" href="/login">Giriş</a>
        {% endif %}
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
</body>
</html>
